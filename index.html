<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="">
        <section class="">
            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand">Our Books</a>
                    <form class="d-flex">
                        <input id="inputField" class="form-control me-2" type="search" placeholder="Search Books"
                            aria-label="Search Books">
                        <button onclick="loadBooks()" class="btn text-light border border-light btn-outline-success"
                            type="button">Search</button>
                    </form>
                </div>
            </nav>
        </section>
        <!-- Show Books section -->
        <section class="container">
            <div id="defaultMes" class="my-5">
                <h1 class="text-success text-center">Knowledge Is Wisdom</h1>
                <h1 class="text-success text-center">You can find books if you want</h1>
            </div>
            <!-- Search result count -->
            <div id="resultCount" class="">

            </div>
            <!-- Error Handle -->
            <div id="emptyString" class="d-none">
                <h2 class="text-danger text-center">Please type books name</h2>
            </div>
            <!-- Books will show here -->
            <div id="showBooks" class=" row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <!-- JavaScript Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
