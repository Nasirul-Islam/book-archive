<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <section class="">
            <div>
                <h1>Our Books</h1>
            </div>
            <!-- Search Field section -->
            <div class="input-group mb-3 w-50">
                <input id="inputField" type="text" class="form-control" placeholder="Search Books"
                    aria-label="Search Books" aria-describedby="button-addon2">
                <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </section>
        <!-- Show Books section -->
        <section>
            <!-- Books will show here -->
            <div id="showBooks" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <!-- JavaScript Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
